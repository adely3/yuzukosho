<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>ゆず胡椒</h1>
    <div>git練習中</div>
    <ul>
        <li>git init</li>
        <li>git add .</li>
        <li>git commit -m "ここにコメントを書く"</li>
        <li>git push -u origin main</li>
        <li>git push (-uを一度するとその後は省略できる)</li>
    </ul>

    <ul>
        <li>option+command+U コードを表示する</li>
        <li>command+D 押すたびに同じ単語を複数選択 html→CSSのclass指定に有用</li>
    </ul>
    <ul>
        <li>みかん</li>
        <li>ゆず</li>
        <li>はっさく</li>
        <li>いよかん</li>
        <li>あまなつ</li>
        <li>せとか</li>
        <li>きよみオレンジ</li>
        <li>はるか</li>
        <li>aaa</li>
    </ul>
</body>
